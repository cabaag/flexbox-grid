uot;)" value="stretch">Stretch<br></div><div class="col start-xs"><h4>Distribution</h4><input type="radio" name="distribution" onchange="setDistribution(&quot;start&quot;)" value="start" checked>Start<br><input type="radio" name="distribution" onchange="setDistribution(&quot;center&quot;)" value="center">Center<br><input type="radio" name="distribution" onchange="setDistribution(&quot;end&quot;)" value="end">End<br><input type="radio" name="distribution" onchange="setDistribution(&quot;around&quot;)" value="around">Space around<br><input type="radio" name="distribution" onchange="setDistribution(&quot;between&quot;)" value="between">Space between<br></div></div></div><script src="./dist/js/main.js"></script></section></body></html>
